{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card-body text-center">
            <div class="mb-4">
                <div style="font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 20px rgba(0, 243, 255, 0.6);">
                    üîê
                </div>
                <h2 class="text-neon mb-2 mt-3">SECURE ACCESS</h2>
                <p class="text-muted small mb-0" style="letter-spacing: 1px;">RESTRICTED AREA: AUTHORIZED PERSONNEL ONLY</p>
            </div>
            
            <form action="/login" method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label text-white-50 small" style="letter-spacing: 1px;">OPERATOR ID</label>
                    <input type="text" name="username" class="form-control form-control-cyber" placeholder="Enter username" required autocomplete="username">
                </div>
                
                <div class="mb-4 text-start">
                    <label class="form-label text-white-50 small" style="letter-spacing: 1px;">ACCESS KEY</label>
                    <input type="password" name="password" class="form-control form-control-cyber" placeholder="Enter password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-cyber w-100 py-2 mb-3">
                    <span style="letter-spacing: 2px;">‚ö° INITIATE SESSION</span>
                </button>
            </form>
            
            <div class="mt-4 pt-3 border-top border-secondary">
                <small class="text-muted" style="font-size: 0.7em; letter-spacing: 0.5px;">
                    <i class="bi bi-shield-lock"></i> SITARA DYNAMICS SECURITY PROTOCOL v4.2<br>
                    <span style="color: rgba(255, 100, 100, 0.6);">‚ö† UNAUTHORIZED ACCESS WILL BE LOGGED</span>
                </small>
            </div>
        </div>
    </div>
</div>

<style>
    /* Additional login page specific styles */
    body {
        background: linear-gradient(135deg, #0a0a0a 0%, #001a2e 100%);
    }
    
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 243, 255, 0.03) 2px, rgba(0, 243, 255, 0.03) 4px),
            repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 243, 255, 0.03) 2px, rgba(0, 243, 255, 0.03) 4px);
        pointer-events: none;
        z-index: 1;
    }
    
    .login-card {
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-control-cyber:focus {
        animation: pulse 0.3s ease-out;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 rgba(0, 243, 255, 0); }
        50% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }
        100% { box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
    }
</style>
{% endblock %}

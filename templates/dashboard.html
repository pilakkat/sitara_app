{% extends "base.html" %}

{% block content %}
<div id="dashboard-view" class="row">
    <div class="col-lg-8">
        <div class="bg-panel hud-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-neon mb-0">LIVE SPATIAL MAPPING (SLAM)</h4>
                <div class="d-flex align-items-center gap-2">
                    <label class="text-secondary small mb-0 me-2">VIEW DATE:</label>
                    <input type="date" id="dateSelector" class="form-control form-control-sm form-control-cyber" style="width: 160px;color:var(--neon-blue);">
                    <button class="btn btn-sm btn-cyber" onclick="loadHistoricalData()">LOAD</button>
                    <button class="btn btn-sm btn-outline-info" onclick="loadLiveData()">LIVE</button>
                </div>
            </div>
            <div class="map-container" id="mapZone">
                <canvas id="pathCanvas" width="600" height="400" style="position: absolute; top: 0; left: 0;"></canvas>
                <div id="robotMarker" class="robot-marker" style="top: 50%; left: 50%;"></div>
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-cyber mx-2" onclick="sendCommand('move_forward')">▲ FWD</button>
                <button class="btn btn-cyber mx-2" onclick="sendCommand('stop')">■ HALT</button>
                <button class="btn btn-cyber mx-2" onclick="sendCommand('scan_area')">◎ SCAN</button>
            </div>
        </div>
        
        <div class="bg-panel hud-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-neon mb-0">TELEMETRY LOGS</h4>
                <small class="text-muted" id="dataMode">MODE: LIVE</small>
            </div>
            <div class="log-terminal" id="sysLogs">
                <div class="log-entry">[S4-CLOUD] Initializing telemetry stream...</div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="bg-panel hud-card text-center">
            <h5 class="text-muted">SYSTEM HEALTH</h5>
            <h1 class="text-neon" id="batteryVal">-- V</h1>
            <small>BATTERY (24V ARCH)</small>
            <hr class="border-secondary">
            <h2 id="tempVal">-- °C</h2>
            <small>CORE TEMP</small>
        </div>

        <div class="bg-panel hud-card">
            <h5 class="text-muted">STATUS</h5>
            <div class="alert alert-dark border-info text-info text-center" id="statusVal">
                CONNECTING...
            </div>
            <p><strong>Motor Load:</strong> <span id="loadVal">0</span>%</p>
            <div class="progress" style="height: 5px; background: #333;">
                <div class="progress-bar bg-info" id="loadBar" style="width: 0%"></div>
            </div>
            <hr class="border-secondary">
            <p><strong>Cycle Counter:</strong> <span id="cycleVal">0</span></p>
            <p><strong>Last Update:</strong> <span id="lastUpdate" class="text-muted">--</span></p>
        </div>
    </div>
</div>
{% endblock %}

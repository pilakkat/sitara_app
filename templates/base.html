<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitara Dynamics | Innovation for an awesome future</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/sitara-favicon.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-panel border-bottom border-secondary" style="margin-bottom: 2rem;">
        <div class="container-fluid">
            <a class="navbar-brand text-neon d-flex align-items-center" href="{{ url_for('index') }}" style="font-family: var(--font-head); font-size: 1.5rem; font-weight: 700;">
                <img src="{{ url_for('static', filename='img/sitara-logo.webp') }}" alt="SITARA Logo" style="height: 40px; margin-right: 12px; filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.5));">
                SITARA DYNAMICS
            </a>
                <div class="d-flex align-items-center gap-3">
                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-cyber dropdown-toggle d-flex align-items-center gap-2" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span>{{ current_user.username }}</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="background: rgba(10, 10, 30, 0.95); border: 1px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('change_password') }}" style="color: var(--neon-blue); transition: all 0.3s ease;">
                                    <i class="bi bi-key"></i> Change Password
                                </a>
                            </li>
                            <li><hr class="dropdown-divider" style="border-color: rgba(0, 243, 255, 0.3);"></li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('logout') }}" style="color: #ff6666; transition: all 0.3s ease;">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                    {% elif request.endpoint != 'login' %}
                        <a href="{{ url_for('login') }}" class="btn btn-sm btn-cyber">LOGIN</a>
                    {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

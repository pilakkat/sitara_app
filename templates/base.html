<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitara Dynamics | Innovation for an awesome future</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/sitara-favicon.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-panel border-bottom border-secondary" style="margin-bottom: 2rem;">
        <div class="container-fluid">
            <a class="navbar-brand text-neon" href="{{ url_for('index') }}" style="font-family: var(--font-head); font-size: 1.5rem; font-weight: 700;">
                <i class="bi bi-cpu"></i> SITARA DYNAMICS
            </a>
            <div class="d-flex align-items-center gap-3">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text mb-0">OP: {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-logout">
                        <i class="bi bi-box-arrow-right me-1"></i> LOGOUT
                    </a>
                {% elif request.endpoint != 'login' %}
                    <a href="{{ url_for('login') }}" class="btn btn-sm btn-cyber">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
